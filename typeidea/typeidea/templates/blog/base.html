<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}首页{% endblock %}-TypeIdea博客系统</title>
</head>
<body>
    <div>
        顶部分类：
        {% for cate in navs %}
        <a href="{% url 'category_list' cate.id %}">{{ cate.name }}</a>
        {% endfor %}
    </div>
    <hr>

    {% block main %}
    {% endblock %}

    <div>
        底部分类：
        {% for cate in categories %}
        <a href="{% url 'category_list' cate.id %}">{{ cate.name }}</a>
        {% endfor %}
    </div>
    <div>
        侧边栏展示：
        {% for sidebar in sidebars %}
        <h4>{{ sidebar.title }}</h4>
        {{ sidebar.sidebar_content }}
        {% endfor %}
    </div>
</body>
</html>
